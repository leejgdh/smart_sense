# Mosquitto MQTT Broker Configuration for SmartSense

# General Settings
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection Settings
max_queued_messages 1000
max_inflight_messages 100

# MQTT Protocol
listener 1883
protocol mqtt
allow_anonymous true
# password_file /mosquitto/config/passwd  # Disabled for development

# WebSocket Support
listener 9001
protocol websockets
allow_anonymous true

# Persistence
autosave_interval 300
autosave_on_changes false

# Message Size Limit
max_packet_size 10485760

# Connection Settings
max_connections -1
max_keepalive 65535

# Security
# allow_duplicate_messages false  # Deprecated, removed

# Access Control (Sparkplug B Topics)
# ACL file for fine-grained access control
# acl_file /mosquitto/config/acl.conf
